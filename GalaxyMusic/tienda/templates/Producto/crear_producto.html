{% extends 'Base/base.html' %}
{% load static %}

{% block title %}
GalaxyMusic | Crear producto
{% endblock %}

{% block css %}
<style>
  .card {
    max-width: 500px;
    background-color: #0e323d;
    border: 2px solid #0b2932;
    box-shadow: 0px 0px 20px 1px #092027;
    border-radius: 1rem;
    padding: 20px;
    margin: auto;
    margin-top: 50px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  form input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    color: black;
  }

  form input {
    color: black;
  }

  form button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #0e323d;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  form button {
    background-color: #0b2932;
  }

  form button:hover {
    background-color: #071d23;
  }

  h1 {
    color: white;
  }
</style>
{% endblock %}

{% block body %}
<div class="card">
  <h1>Crear Producto</h1>
  <!-- Formulario para crear un nuevo producto -->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Producto</button>
  </form>
</div>
{% endblock %}
